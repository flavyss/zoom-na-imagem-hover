<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container-img{
            width: 350px;
            height: 200px;
            position: relative;
            transition: 1s;
            border-radius: 15px;
            overflow: hidden;
        }

        .container-img img{
            width: 100%;
            transition: 1s;
            position: absolute;
        }
        .container-img img:hover{
            transform: scale(2.10);
        }

    </style>

</head>
<body>
    <h1>Valeu Por Assistir <3</h1>
    <div class="container-img">
        <img src="https://i.pinimg.com/originals/bf/82/f6/bf82f6956a32819af48c2572243e8286.jpg" alt="">
    </div>
</body>
</html>
